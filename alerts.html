<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="alerts.css" />
    <script src="tmi.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="alerts.js"></script>
  </head>
  <body class="m-0 p-0 h-screen w-screen overflow-hidden">
    <div id="alertContainer" class="fixed top-0 left-0 w-full h-full pointer-events-none">
      <!-- Alerts will be injected here -->
    </div>

    <!-- Control buttons -->
    <div class="fixed bottom-4 right-4 flex gap-2">
        <button 
          onclick="globalThis.resetUsedState()" 
          class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 transition-colors"
        >
          Reset Users
        </button>
        <button 
          onclick="globalThis.testAlert('new')" 
          class="bg-purple-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-purple-600 transition-colors"
        >
          Test New User
        </button>
        <button 
          onclick="globalThis.testAlert('returning')" 
          class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 transition-colors"
        >
          Test Returning
        </button>
        <button 
          onclick="globalThis.testAlert('milestone10')" 
          class="bg-green-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-green-600 transition-colors"
        >
          Test 10+ Visits
        </button>
        <button 
          onclick="globalThis.testAlert('milestone50')" 
          class="bg-gray-400 text-white px-4 py-2 rounded-full shadow-lg hover:bg-gray-500 transition-colors"
        >
          Test 50+ Visits
        </button>
        <button 
          onclick="globalThis.testAlert('milestone100')" 
          class="bg-yellow-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-yellow-600 transition-colors"
        >
          Test 100+ Visits
        </button>
    </div>
  </body>
</html>
