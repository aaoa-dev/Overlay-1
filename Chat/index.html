<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="../tmi.js" type="text/javascript"></script>
    <script type="module" src="./script.js" defer></script>
    <title>Twitch + YouTube Chat</title>
  </head>
  <body class="m-0 p-0 h-screen w-screen overflow-hidden bg-transparent">
    <div class="fixed bottom-4 left-0 w-full px-4 pointer-events-none overflow-hidden">
      <div id="chatContainer">
        <!-- Chat messages will be injected here -->
      </div>
    </div>

    <!-- Control buttons -->
    <div class="fixed top-4 right-4 flex gap-2 pointer-events-auto z-50">
      <button 
        id="testMessageBtn" 
        class="bg-purple-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-purple-600 transition-colors"
      >
        Test Twitch
      </button>
      <button 
        id="testMultipleBtn" 
        class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 transition-colors"
      >
        Test Multiple
      </button>
      <!-- YouTube test button will be dynamically added here -->
    </div>
  </body>
</html>
