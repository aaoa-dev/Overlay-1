<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting... | Overlay-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../output.css">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.05);
            border-top: 4px solid #9147ff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-twitch-bg text-zinc-100 font-sans min-h-screen flex items-center justify-center p-6">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(145,71,255,0.08),transparent_70%)] pointer-events-none"></div>

    <div class="w-full max-w-sm relative text-center">
        <div class="bg-zinc-900/50 border border-white/5 backdrop-blur-xl rounded-5xl p-12 shadow-2xl flex flex-col items-center">
            <div id="status-icon-container" class="mb-8">
                <div id="status-icon" class="loader"></div>
                <div id="success-icon" class="hidden w-16 h-16 bg-green-500 rounded-3xl flex items-center justify-center shadow-lg shadow-green-500/20">
                    <i data-lucide="check" class="w-8 h-8 text-white"></i>
                </div>
                <div id="error-icon" class="hidden w-16 h-16 bg-red-500 rounded-3xl flex items-center justify-center shadow-lg shadow-red-500/20">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-white"></i>
                </div>
            </div>
            
            <h2 id="status-text" class="text-2xl font-bold tracking-tight mb-3">Finalizing Connection</h2>
            <p id="sub-status" class="text-zinc-400 text-sm font-medium">Communicating with Twitch services...</p>
            <p id="error-text" class="text-red-400 text-sm font-bold mt-4"></p>
        </div>
    </div>

    <script type="module">
        import { StorageService } from '../src/services/StorageService.js';
        import { TwitchAPI } from '../src/services/TwitchAPI.js';
        import { config } from '../src/config.js';

        async function handleCallback() {
            lucide.createIcons();
            const statusText = document.getElementById('status-text');
            const subStatus = document.getElementById('sub-status');
            const errorText = document.getElementById('error-text');
            const statusIcon = document.getElementById('status-icon');
            const successIcon = document.getElementById('success-icon');
            const errorIcon = document.getElementById('error-icon');

            try {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                const state = params.get('state');
                const storedState = StorageService.get(StorageService.KEYS.OAUTH_STATE);

                if (!accessToken) throw new Error("Authentication failed: No token received.");
                if (state !== storedState) throw new Error("Security validation failed. Please try again.");

                statusText.textContent = "Almost there...";
                subStatus.textContent = "Fetching your profile details...";

                const clientId = config.settings.TWITCH.CLIENT_ID;
                const api = new TwitchAPI(clientId, accessToken);
                const user = await api.fetchUserInfo();

                if (!user) throw new Error("Could not retrieve user profile from Twitch.");

                StorageService.setAuthData(accessToken, user.login, user.id);
                localStorage.setItem('twitch_username', user.login);

                // Success UI
                statusIcon.classList.add('hidden');
                successIcon.classList.remove('hidden');
                statusText.textContent = "Connected Successfully!";
                subStatus.textContent = `Welcome back, @${user.login}.`;
                
                lucide.createIcons();
                
                setTimeout(() => window.location.href = '/index.html', 1500);

            } catch (err) {
                console.error(err);
                statusIcon.classList.add('hidden');
                errorIcon.classList.remove('hidden');
                statusText.textContent = "Connection Failed";
                subStatus.textContent = "There was an issue linking your account.";
                errorText.textContent = err.message;
                lucide.createIcons();
            }
        }

        handleCallback();
    </script>
</body>
</html>
