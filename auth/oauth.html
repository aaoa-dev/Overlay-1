<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Twitch | Overlay-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-twitch-bg text-zinc-100 font-sans min-h-screen flex items-center justify-center p-6 selection:bg-twitch-purple/30 selection:text-twitch-purple">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(145,71,255,0.1),transparent_70%)] pointer-events-none"></div>
    
    <div class="w-full max-w-md relative">
        <!-- Logo/Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-twitch-purple rounded-3xl shadow-2xl shadow-twitch-purple/30 mb-6 transition-transform hover:scale-110 duration-500">
                <i data-lucide="layers" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tight mb-2">Connect Your Stream</h1>
            <p id="sub-header" class="text-zinc-400 font-medium">Link your Twitch account to unlock all widgets.</p>
        </div>

        <!-- Main Card -->
        <div class="bg-zinc-900/50 border border-white/5 backdrop-blur-xl rounded-5xl p-10 shadow-2xl">
            <div id="setup-view" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-xs font-black uppercase tracking-[0.2em] text-zinc-500 ml-1">Twitch Username</label>
                    <div class="relative group">
                        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500 group-focus-within:text-twitch-purple transition-colors">
                            <i data-lucide="at-sign" class="w-5 h-5"></i>
                        </div>
                        <input type="text" id="twitch-name" placeholder="your_username" spellcheck="false"
                            class="w-full bg-zinc-950 border border-white/10 rounded-2xl py-4 pl-12 pr-4 text-white placeholder:text-zinc-600 focus:outline-none focus:ring-2 focus:ring-twitch-purple/40 focus:border-twitch-purple transition-all">
                    </div>
                </div>
                
                <button id="link-btn" class="w-full py-4 bg-white text-black font-extrabold rounded-2xl hover:bg-zinc-200 transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
                    <i data-lucide="link" class="w-5 h-5"></i>
                    Link Channel
                </button>
            </div>

            <!-- Logged In / Links View (Hidden by default) -->
            <div id="links-view" class="hidden space-y-8">
                <div class="flex items-center justify-between p-4 bg-green-500/10 border border-green-500/20 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span id="auth-status-text" class="text-sm font-bold text-green-500">Connected</span>
                    </div>
                    <button id="reset-btn" class="text-xs font-bold text-zinc-500 hover:text-white transition-colors">Switch</button>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-[0.2em] text-zinc-500 ml-1">Your Widget URLs</h3>
                    <div class="space-y-3">
                        <div class="group bg-zinc-950 border border-white/5 rounded-2xl p-4 flex items-center justify-between hover:border-twitch-purple/30 transition-all">
                            <div>
                                <div class="text-sm font-bold">Modern Chat</div>
                                <div class="text-[10px] text-zinc-500 font-bold uppercase tracking-wider">Browser Source</div>
                            </div>
                            <button class="copy-btn w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 text-zinc-400 hover:bg-twitch-purple hover:text-white transition-all" data-url="../chats/chat.html">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <div class="group bg-zinc-950 border border-white/5 rounded-2xl p-4 flex items-center justify-between hover:border-twitch-purple/30 transition-all">
                            <div>
                                <div class="text-sm font-bold">Smart Alerts</div>
                                <div class="text-[10px] text-zinc-500 font-bold uppercase tracking-wider">Browser Source</div>
                            </div>
                            <button class="copy-btn w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 text-zinc-400 hover:bg-twitch-purple hover:text-white transition-all" data-url="../alerts/alerts.html">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="stats-unlock" class="p-6 bg-twitch-purple/10 border border-twitch-purple/20 rounded-3xl text-center space-y-4">
                    <p class="text-sm font-medium text-purple-200">Unlock live follower & subscriber goals with a secure login.</p>
                    <button id="auth-btn" class="w-full py-3 bg-twitch-purple text-white font-bold rounded-xl hover:bg-twitch-dark transition-all flex items-center justify-center gap-2">
                        <i data-lucide="twitch" class="w-4 h-4"></i>
                        Login with Twitch
                    </button>
                </div>
            </div>
        </div>

        <!-- Back Link -->
        <div class="text-center mt-8">
            <a href="../index.html" class="inline-flex items-center gap-2 text-sm font-bold text-zinc-500 hover:text-white transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Back to Dashboard
            </a>
        </div>
    </div>

    <script type="module" src="oauth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Add some interactivity to the copy buttons
            const copyBtns = document.querySelectorAll('.copy-btn');
            copyBtns.forEach(btn => {
                btn.onclick = () => {
                    const originalIcon = btn.innerHTML;
                    btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i>';
                    btn.classList.replace('text-zinc-400', 'text-white');
                    btn.classList.replace('bg-white/5', 'bg-green-500');
                    lucide.createIcons();
                    
                    setTimeout(() => {
                        btn.innerHTML = originalIcon;
                        btn.classList.replace('text-white', 'text-zinc-400');
                        btn.classList.replace('bg-green-500', 'bg-white/5');
                        lucide.createIcons();
                    }, 2000);
                };
            });
        });
    </script>
</body>
</html>
