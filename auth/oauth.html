<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Twitch OAuth Login</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #0e0e10;
        color: white;
      }
      .auth-container {
        text-align: center;
        background-color: #18181b;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }
      .twitch-button {
        background-color: #9147ff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        transition: background-color 0.2s;
      }
      .twitch-button:hover {
        background-color: #772ce8;
      }
      .twitch-logo {
        width: 1.5rem;
        height: 1.5rem;
        margin-right: 0.5rem;
      }
      .status {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 0.25rem;
        background-color: #2c2c2e;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1 class="text-2xl font-bold mb-4">Twitch Chat Overlay</h1>
      <p class="mb-6">Authorize with your Twitch account to display chat messages in your stream.</p>
      
      <button id="login-button" class="twitch-button">
        <svg class="twitch-logo" viewBox="0 0 24 24" fill="white">
          <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/>
        </svg>
        Login with Twitch
      </button>
      
      <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <script src="oauth.js"></script>
  </body>
</html>
