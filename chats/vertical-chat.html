<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../styles/components/settings.css" />
    <link rel="stylesheet" href="../styles/obs-controls.css">
    <script type="module" src="vertical-chat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Thermal Printer Theme Overrides for Settings */
        .thermal-settings {
            --popover: 0 0% 100%;
            --border: 0 0% 0%;
            --foreground: 0 0% 0%;
            --muted: 0 0% 90%;
            --primary: 0 0% 0%;
            --primary-foreground: 0 0% 100%;
            --destructive: 0 100% 50%;
            --destructive-foreground: 0 0% 100%;
        }

        .thermal-settings .settings-panel {
            border: 3px solid black;
            border-radius: 0;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
            font-family: 'Courier Prime', 'Courier New', monospace;
        }

        .thermal-settings .settings-header {
            border-bottom: 3px solid black;
            background: white;
            border-radius: 0;
        }

        .thermal-settings .settings-title {
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .thermal-settings .reset-button {
            border: 2px solid black;
            border-radius: 0;
            background: white;
            color: black;
            text-transform: uppercase;
        }

        .thermal-settings .reset-button:hover {
            background: black;
            color: white;
        }

        .thermal-settings .select-input,
        .thermal-settings .color-input-wrapper {
            border: 2px solid black;
            border-radius: 0;
            background: white;
        }

        .thermal-settings .range-input::-webkit-slider-thumb {
            background: black;
            border: 2px solid white;
            border-radius: 0;
        }

        .thermal-settings .section-heading {
            color: black;
            border-bottom: 1px solid black;
            padding-bottom: 0.25rem;
        }

        .thermal-settings .settings-trigger {
            border: 2px solid black;
            border-radius: 0;
            background: white;
            color: black;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .thermal-settings .settings-trigger:hover {
            background: black;
            color: white;
        }

        /* Theme System */
        :root {
            --receipt-bg: white;
            --receipt-text: black;
            --receipt-border: black;
            --receipt-divider: black;
            --receipt-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Auto mode - follows system preference */
        body[data-theme="auto"] {
            --receipt-bg: white;
            --receipt-text: black;
            --receipt-border: black;
            --receipt-divider: black;
            --receipt-shadow: rgba(0, 0, 0, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            body[data-theme="auto"] {
                --receipt-bg: #1a1a1a;
                --receipt-text: #e0e0e0;
                --receipt-border: #e0e0e0;
                --receipt-divider: #e0e0e0;
                --receipt-shadow: rgba(255, 255, 255, 0.3);
            }
        }

        /* Force light mode */
        body[data-theme="light"] {
            --receipt-bg: white;
            --receipt-text: black;
            --receipt-border: black;
            --receipt-divider: black;
            --receipt-shadow: rgba(0, 0, 0, 0.3);
        }

        /* Force dark mode */
        body[data-theme="dark"] {
            --receipt-bg: #1a1a1a;
            --receipt-text: #e0e0e0;
            --receipt-border: #e0e0e0;
            --receipt-divider: #e0e0e0;
            --receipt-shadow: rgba(255, 255, 255, 0.3);
        }

        body {
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            font-family: 'Courier Prime', 'Courier New', monospace;
        }

        #chatContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            gap: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Receipt paper wrapper - animates as one unit */
        #receiptPaper {
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            opacity: 1;
            margin-bottom: 0;
        }

        /* Thermal printer receipt style */
        .chat-message {
            background: var(--receipt-bg);
            color: var(--receipt-text);
            border: none;
            padding: 0.75rem;
            width: 100%;
            font-family: 'Courier Prime', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
            pointer-events: auto;
            position: relative;
        }

        /* Dash divider at bottom of each message */
        .chat-message::after {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background: repeating-linear-gradient(
                to right,
                var(--receipt-divider) 0px,
                var(--receipt-divider) 5px,
                transparent 5px,
                transparent 10px
            );
            margin-top: 0.5rem;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            font-weight: 700;
        }

        .badge-container {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Grayscale badges */
        .badge {
            height: 1rem;
            width: auto;
            object-fit: contain;
            filter: grayscale(100%) contrast(1.2);
        }

        .username {
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--receipt-text);
            text-transform: uppercase;
        }

        .message-text {
            font-size: 0.875rem;
            line-height: 1.4;
            word-break: break-word;
            color: var(--receipt-text);
            /* Apply grayscale to all content including emojis and user images */
            filter: grayscale(100%);
        }

        .chat-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0.5rem 0;
            border: 1px solid var(--receipt-border);
            image-rendering: pixelated; /* Thermal printer feel */
        }

        /* Grayscale emotes */
        .emote {
            display: inline-block;
            vertical-align: middle;
            height: 1.5rem;
            margin: 0 0.125rem;
            filter: contrast(1.2);
        }

        /* Auth controls - thermal printer style */
        .auth-controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 100;
        }

        .auth-button {
            background: var(--receipt-bg);
            color: var(--receipt-text);
            border: 2px solid var(--receipt-border);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            font-family: 'Courier Prime', 'Courier New', monospace;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            pointer-events: auto;
            box-shadow: 2px 2px 0 var(--receipt-shadow);
        }

        .auth-button:hover {
            background: var(--receipt-text);
            color: var(--receipt-bg);
        }

        body[data-theme="light"] .auth-button svg,
        body[data-theme="auto"] .auth-button svg {
            filter: invert(0);
        }

        body[data-theme="dark"] .auth-button svg {
            filter: invert(1);
        }

        @media (prefers-color-scheme: dark) {
            body[data-theme="auto"] .auth-button svg {
                filter: invert(1);
            }
        }

        .auth-button:hover svg {
            filter: invert(1);
        }

        body[data-theme="dark"] .auth-button:hover svg {
            filter: invert(0);
        }

        @media (prefers-color-scheme: dark) {
            body[data-theme="auto"] .auth-button:hover svg {
                filter: invert(0);
            }
        }

        .auth-button.logout {
            background: var(--receipt-bg);
            color: var(--receipt-text);
        }

        .auth-button.logout:hover {
            background: var(--receipt-text);
            color: var(--receipt-bg);
        }

        /* Test buttons */
        .test-button {
            background: var(--receipt-bg);
            color: var(--receipt-text);
            border: 2px solid var(--receipt-border);
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 2px 2px 0 var(--receipt-shadow);
            transition: all 0.2s;
            font-family: 'Courier Prime', 'Courier New', monospace;
        }

        .test-button:hover {
            background: var(--receipt-text);
            color: var(--receipt-bg);
        }
    </style>
</head>
<body>
    <!-- Auth Controls (hidden in OBS) -->
    <div class="obs-control auth-controls thermal-settings">
        <!-- Settings Toggle Button -->
        <button 
            id="toggle-settings" 
            class="settings-trigger"
            title="Chat Settings"
            aria-label="Open chat settings"
            aria-expanded="false"
            aria-controls="settings-panel"
        >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </button>

        <a href="../auth/oauth.html" id="auth-link" class="auth-button">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="white" width="16" height="16">
                <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/>
            </svg>
            <span id="auth-status">Connect</span>
        </a>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden absolute top-14 right-0">
            <header class="settings-header">
                <h2 class="settings-title">Chat Settings</h2>
                <button id="reset-settings" class="reset-button">Reset</button>
            </header>
            
            <div class="settings-content">
                <!-- Appearance Section -->
                <section class="settings-section">
                    <h3 class="section-heading">Appearance</h3>
                    <div class="settings-group">
                        <label class="control-label">Theme</label>
                        <select id="setting-theme" class="select-input">
                            <option value="auto">Auto (System)</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label class="control-label">Font Size <span id="size-value" class="value-display">14px</span></label>
                        <input type="range" id="setting-size" min="8" max="40" step="1" value="14" class="range-input">
                    </div>
                </section>

                <!-- Behavior Section -->
                <section class="settings-section">
                    <h3 class="section-heading">Behavior</h3>
                    <div class="settings-group">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="setting-emotes" checked class="accent-black">
                            <span class="text-sm font-medium">3rd Party Emotes</span>
                        </label>
                    </div>
                </section>

                <!-- Image Permissions Section -->
                <section class="settings-section">
                    <h3 class="section-heading">Image Permissions</h3>
                    <p class="text-[10px] mb-3 opacity-70 italic">Allow these users to post image links:</p>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="perm-mod" checked class="accent-black">
                            <span class="text-sm font-medium">Moderators</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="perm-vip" checked class="accent-black">
                            <span class="text-sm font-medium">VIPs</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="perm-t3" class="accent-black">
                            <span class="text-sm font-medium">Tier 3 Subs</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="perm-t2" class="accent-black">
                            <span class="text-sm font-medium">Tier 2 Subs</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="perm-t1" class="accent-black">
                            <span class="text-sm font-medium">Tier 1 Subs</span>
                        </label>
                    </div>
                </section>

                <!-- OBS Section -->
                <section class="settings-section">
                    <button 
                        id="copy-obs-url" 
                        class="w-full py-3 bg-black text-white font-bold text-sm uppercase flex items-center justify-center gap-2 hover:bg-gray-800 transition-all"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                        </svg>
                        Copy OBS URL
                    </button>
                </section>
            </div>
        </div>
    </div>

    <!-- Test Controls - Thermal Printer Style (hidden in OBS) -->
    <div class="obs-control fixed bottom-4 right-4 flex flex-col gap-2 z-50" style="font-family: 'Courier Prime', 'Courier New', monospace;">
        <div class="flex gap-2">
            <button onclick="window.testMessage('regular')" class="test-button">Test Msg</button>
            <button onclick="window.testMessage('long')" class="test-button">Test Long</button>
            <button onclick="window.testMessage('image')" class="test-button">Test Image</button>
            <button onclick="window.testMessage('emotes')" class="test-button">Test Emotes</button>
            <button onclick="window.testMessage('sequence')" class="test-button">Sequence</button>
            <button onclick="window.testMessage('clear')" class="test-button">Clear</button>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer">
        <!-- Receipt paper that moves as one unit -->
        <div id="receiptPaper">
            <!-- Messages will be added here -->
        </div>
    </div>

    <script>
        // Update auth status
        document.addEventListener('DOMContentLoaded', () => {
            const authLink = document.getElementById('auth-link');
            const authStatus = document.getElementById('auth-status');
            const username = localStorage.getItem('twitch_username');
            
            if (username) {
                authStatus.textContent = `Logged in as ${username}`;
                authLink.classList.remove('auth-button');
                authLink.classList.add('auth-button', 'logout');
                
                // Change to logout functionality
                authLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('twitch_oauth_token');
                    localStorage.removeItem('twitch_username');
                    localStorage.removeItem('twitch_channel_id');
                    window.location.reload();
                });
            }
        });
    </script>
</body>
</html>
