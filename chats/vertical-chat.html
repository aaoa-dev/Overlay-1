<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <script type="module" src="vertical-chat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: hidden;
            font-family: 'Courier Prime', 'Courier New', monospace;
        }

        #chatContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            gap: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Receipt paper wrapper - animates as one unit */
        #receiptPaper {
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            opacity: 1;
            margin-bottom: 0;
        }

        /* Thermal printer receipt style */
        .chat-message {
            background: white;
            color: black;
            border: none;
            padding: 0.75rem;
            width: 100%;
            font-family: 'Courier Prime', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
            pointer-events: auto;
            position: relative;
        }

        /* Dash divider at bottom of each message */
        .chat-message::after {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background: repeating-linear-gradient(
                to right,
                black 0px,
                black 5px,
                transparent 5px,
                transparent 10px
            );
            margin-top: 0.5rem;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
            font-weight: 700;
        }

        .badge-container {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Grayscale badges */
        .badge {
            height: 1rem;
            width: auto;
            object-fit: contain;
            filter: grayscale(100%) contrast(1.2);
        }

        .username {
            font-weight: 700;
            font-size: 0.875rem;
            color: black;
            text-transform: uppercase;
        }

        .message-text {
            font-size: 0.875rem;
            line-height: 1.4;
            word-break: break-word;
            color: black;
            /* Apply grayscale to all content including emojis */
            filter: grayscale(100%);
        }

        /* Grayscale emotes */
        .emote {
            display: inline-block;
            vertical-align: middle;
            height: 1.25rem;
            margin: 0 0.125rem;
            filter: grayscale(100%) contrast(1.2);
        }

        /* Auth controls - thermal printer style */
        .auth-controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 100;
        }

        .auth-button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            font-family: 'Courier Prime', 'Courier New', monospace;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            pointer-events: auto;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        .auth-button:hover {
            background: black;
            color: white;
        }

        .auth-button svg {
            filter: invert(0);
        }

        .auth-button:hover svg {
            filter: invert(1);
        }

        .auth-button.logout {
            background: white;
            color: black;
        }

        .auth-button.logout:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Auth Controls -->
    <div class="auth-controls">
        <a href="../auth/oauth.html" id="auth-link" class="auth-button">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="white" width="16" height="16">
                <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/>
            </svg>
            <span id="auth-status">Connect with Twitch</span>
        </a>
    </div>

    <!-- Test Controls - Thermal Printer Style -->
    <div class="fixed bottom-4 right-4 flex gap-2 z-50" style="font-family: 'Courier Prime', 'Courier New', monospace;">
        <button 
            onclick="window.testMessage('regular')" 
            style="background: white; color: black; border: 2px solid black; padding: 0.5rem 0.75rem; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; cursor: pointer; box-shadow: 2px 2px 0 rgba(0,0,0,0.3); transition: all 0.2s;"
            onmouseover="this.style.background='black'; this.style.color='white';"
            onmouseout="this.style.background='white'; this.style.color='black';"
        >
            Test Msg
        </button>
        <button 
            onclick="window.testMessage('long')" 
            style="background: white; color: black; border: 2px solid black; padding: 0.5rem 0.75rem; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; cursor: pointer; box-shadow: 2px 2px 0 rgba(0,0,0,0.3); transition: all 0.2s;"
            onmouseover="this.style.background='black'; this.style.color='white';"
            onmouseout="this.style.background='white'; this.style.color='black';"
        >
            Test Long
        </button>
        <button 
            onclick="window.testMessage('sequence')" 
            style="background: white; color: black; border: 2px solid black; padding: 0.5rem 0.75rem; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; cursor: pointer; box-shadow: 2px 2px 0 rgba(0,0,0,0.3); transition: all 0.2s;"
            onmouseover="this.style.background='black'; this.style.color='white';"
            onmouseout="this.style.background='white'; this.style.color='black';"
        >
            Sequence
        </button>
        <button 
            onclick="window.testMessage('clear')" 
            style="background: white; color: black; border: 2px solid black; padding: 0.5rem 0.75rem; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; cursor: pointer; box-shadow: 2px 2px 0 rgba(0,0,0,0.3); transition: all 0.2s;"
            onmouseover="this.style.background='black'; this.style.color='white';"
            onmouseout="this.style.background='white'; this.style.color='black';"
        >
            Clear
        </button>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer">
        <!-- Receipt paper that moves as one unit -->
        <div id="receiptPaper">
            <!-- Messages will be added here -->
        </div>
    </div>

    <script>
        // Update auth status
        document.addEventListener('DOMContentLoaded', () => {
            const authLink = document.getElementById('auth-link');
            const authStatus = document.getElementById('auth-status');
            const username = localStorage.getItem('twitch_username');
            
            if (username) {
                authStatus.textContent = `Logged in as ${username}`;
                authLink.classList.remove('auth-button');
                authLink.classList.add('auth-button', 'logout');
                
                // Change to logout functionality
                authLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('twitch_oauth_token');
                    localStorage.removeItem('twitch_username');
                    localStorage.removeItem('twitch_channel_id');
                    window.location.reload();
                });
            }
        });
    </script>
</body>
</html>
