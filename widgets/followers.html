<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Count</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="../src/vendor/tmi.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
        }

        #followerCount {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 10vw;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                0 4px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            user-select: none;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @media (max-width: 600px) {
            #followerCount {
                font-size: 15vw;
            }
        }

        @media (min-width: 1200px) {
            #followerCount {
                font-size: 8rem;
            }
        }
    </style>
</head>
<body>
    <div id="followerCount">...</div>

    <script type="module">
        import { TwitchService } from '../src/services/TwitchService.js';
        import { StreamStatsService } from '../src/services/StreamStatsService.js';
        import { ErrorHandler } from '../src/utils/ErrorHandler.js';

        const followerCountElement = document.getElementById('followerCount');
        let lastCount = -1;
        const twitch = new TwitchService();
        const streamStats = new StreamStatsService();

        // Get params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const range = urlParams.get('range') || 'all'; // 'all', 'day', 'month', 'session'
        const target = urlParams.get('target');
        const showLabel = urlParams.get('label') !== 'false';

        async function init() {
            try {
                await twitch.initialize();
                updateFollowers();
                // Check every 30 seconds for new followers (be kind to API)
                setInterval(updateFollowers, 30000);
            } catch (error) {
                followerCountElement.textContent = 'Error';
                ErrorHandler.handle(error, 'followers_init');
            }
        }

        async function updateFollowers() {
            try {
                const totalCount = await twitch.api.fetchFollowerCount(twitch.authConfig.channelId);
                const subCount = await twitch.api.fetchSubscriberCount(twitch.authConfig.channelId).catch(() => 0);
                streamStats.update(totalCount, subCount);

                const displayCount = streamStats.getRelativeCount(totalCount, range, 'followers');
                
                if (displayCount !== lastCount) {
                    let text = displayCount;
                    if (target) text = `${displayCount}/${target}`;
                    
                    followerCountElement.textContent = text;
                    
                    if (lastCount !== -1) {
                        followerCountElement.classList.add('pulse');
                        setTimeout(() => followerCountElement.classList.remove('pulse'), 500);
                    }
                    lastCount = displayCount;
                }
            } catch (error) {
                ErrorHandler.handle(error, 'update_followers');
            }
        }

        init();
    </script>
</body>
</html>
