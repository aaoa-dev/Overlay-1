<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Goal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../styles/components/settings.css">
    <link rel="stylesheet" href="../styles/obs-controls.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #goal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        #label {
            font-size: 0.3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #value {
            font-size: 1em;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                0 4px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            line-height: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        /* Themes */
        .theme-minimal #label { font-weight: 400; opacity: 0.6; }
        .theme-bold #value { font-weight: 900; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .theme-glow #value { text-shadow: 0 0 15px currentColor; }
    </style>
</head>
<body class="bg-transparent overflow-hidden">
    <div id="goal-container">
        <div id="label"></div>
        <div id="value">0/100</div>
    </div>

    <!-- Settings Panel (hidden in OBS) -->
    <div class="obs-control fixed top-4 left-4 flex flex-col gap-2 z-20">
        <button 
            id="toggle-settings" 
            class="settings-trigger"
            title="Goal Settings"
            aria-label="Open goal settings"
            aria-expanded="false"
            aria-controls="settings-panel"
        >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543-.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </button>

        <div id="settings-panel" class="settings-panel hidden">
            <header class="settings-header">
                <h2 class="settings-title">Minimal Goal Settings</h2>
                <button id="reset-settings" class="reset-button">Reset</button>
            </header>
            
            <div class="settings-content">
                <section class="settings-section">
                    <h3 class="section-heading">Goal Configuration</h3>
                    <div class="settings-group">
                        <label class="control-label">Goal Type</label>
                        <select id="goal-type" class="select-input">
                            <option value="followers">Followers</option>
                            <option value="subs">Subscribers</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label class="control-label">Target</label>
                        <input type="number" id="goal-target-value" min="1" max="100000" value="100" class="select-input">
                    </div>
                    <div class="settings-group">
                        <label class="control-label">Range</label>
                        <select id="goal-range" class="select-input">
                            <option value="all">All Time</option>
                            <option value="day">Today</option>
                            <option value="month">This Month</option>
                            <option value="session">This Session</option>
                        </select>
                    </div>
                </section>

                <section class="settings-section">
                    <h3 class="section-heading">Display Options</h3>
                    <div class="settings-group">
                        <div class="flex items-center justify-between">
                            <label class="control-label">Show Label</label>
                            <label class="toggle">
                                <input type="checkbox" id="show-label" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-group">
                        <div class="flex items-center justify-between">
                            <label class="control-label">Show Range</label>
                            <label class="toggle">
                                <input type="checkbox" id="show-range" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <p class="text-xs text-muted-foreground mt-1">Display time period (Today, This Month, etc.)</p>
                    </div>
                    <div class="settings-group">
                        <label class="control-label">Custom Label</label>
                        <input type="text" id="custom-label" placeholder="e.g. Followers" class="select-input">
                    </div>
                </section>

                <section class="settings-section">
                    <h3 class="section-heading">Appearance</h3>
                    <div class="settings-group">
                        <label class="control-label">Text Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="color-picker" value="#ffffff" class="color-input">
                            <span id="color-value" class="color-value-text">#FFFFFF</span>
                        </div>
                    </div>
                    <div class="settings-group">
                        <label class="control-label">Font Size <span id="size-value" class="value-display">10vw</span></label>
                        <input type="range" id="size-slider" min="1" max="30" step="0.5" value="10" class="range-input">
                    </div>
                    <div class="settings-group">
                        <label class="control-label">Theme</label>
                        <select id="theme-select" class="select-input">
                            <option value="">Default</option>
                            <option value="minimal">Minimal</option>
                            <option value="bold">Bold</option>
                            <option value="glow">Glow</option>
                        </select>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- OBS Copy Button -->
    <div class="obs-control fixed top-4 right-4 flex items-center gap-2 z-10">
        <button 
            id="copy-obs-url" 
            class="px-6 py-3 rounded-4xl bg-primary text-primary-foreground font-bold text-sm transition-all hover:scale-105 hover:shadow-2xl hover:shadow-primary/40 flex items-center gap-2"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
            </svg>
            Copy OBS URL
        </button>
    </div>

    <script type="module" src="goal-minimal.js"></script>
</body>
</html>
